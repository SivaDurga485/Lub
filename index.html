<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ðŸ’–</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee; /* Cute pink */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 600px;
        }

        .gif-container {
            min-height: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            max-width: 100%;
            height: 250px; 
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center;
            gap: 10px; /* Reduced gap as requested */
            width: 100%;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        #yesBtn {
            background-color: #4caf50;
            z-index: 10; 
        }

        #yesBtn:hover {
            background-color: #43a047;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #f44336;
            transition: all 0.3s ease; 
        }

        #noBtn:hover {
            background-color: #d32f2f;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainImage" src="TomProposal.gif" alt="Cute Bear">
        </div>

        <h1 id="mainText">Will you be my valentine? ðŸ’–</h1>

        <div class="buttons" id="btnContainer">
            <button class="btn" id="yesBtn" onclick="handleYes()">Yes</button>
            <button class="btn" id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainImage = document.getElementById('mainImage');
        const mainText = document.getElementById('mainText');
        const btnContainer = document.getElementById('btnContainer');

        const successImage = "Bear Kiss GIF.gif";

        /* One GIF for every specific text line.
           Make sure you have sad1.gif through sad11.gif in your folder.
        */
        const sadImages = [
            "Are You Sure About That.gif",  // Are you sure?
            "Animated Cat GIF (1).gif",  // Really sure?
            "Think.gif",  // Think again!
            "Sad.gif",  // Don't do this to me!
            "GonnaCry.gif",  // I'm gonna cry...
            "Cat Holding Head GIF.gif",  // You're breaking my heart!
            "FoodIsHere.jpg",  // I'll buy you food!
            "Animated Love GIF.gif",  // Please?
            "PrettyPlease.gif",  // Pretty please?
            "Chibi Cat GIF.gif" , // Just click Yes!
            "Crying GIF from Free GIF Downloader.gif", // Okay, now I'm sad...
        ];

        const noTexts = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Don't do this to me!",
            "I'm gonna cry...",
            "You're breaking my heart!",
            "I'll buy you food!",
            "Please? ðŸ¥º",
            "Pretty please?",
            "Just click Yes!",
            "Okay, now I'm sad...",
            "Just click Yes!"
        ];

        let noCount = 0;
        let yesFontSize = 1.2; 
        let yesPadding = 15;   

        function handleNo() {
            // 1. Update Text
            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
            } else {
                noBtn.innerText = "ðŸ˜­";
            }

            // 2. Update Image (Corresponds exactly to the text)
            if (noCount < sadImages.length) {
                mainImage.src = sadImages[noCount];
            }

            // 3. Update Counters
            noCount++;

            // 4. Increase YES button
            yesFontSize *= 1.3; 
            yesPadding *= 1.2;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;

            // 5. Shrink NO button
            noBtn.style.transform = `scale(${1 - (noCount * 0.05)})`; // Shrink slower since we have many steps
            
            if (1 - (noCount * 0.05) < 0.2) {
                noBtn.style.display = 'none';
            }
        }

        function handleYes() {
            mainImage.src = successImage;
            mainText.innerHTML = "YAY! I knew it! <br> I love you! ðŸ’–";
            btnContainer.classList.add('hidden');
            document.body.style.backgroundColor = "#ffcdd2";
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ffeb3b', '#f44336', '#e91e63', '#9c27b0', '#2196f3'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                document.body.appendChild(confetti);
            }
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }`;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
